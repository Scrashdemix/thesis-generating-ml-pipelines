datasets:
  - name: diabetes_ds
    type: csv
    filepath: data/01_raw/diabetes_prediction_dataset.csv
  - name: smoking_ds
    type: csv
    filepath: data/01_raw/smoking_history.csv
#visualization: sweetviz
problem: classification
train-test-split:
  train-ratio: 0.8
features:
  - age
  - hypertension
  - heart_disease
  - bmi:
      scaled: true
  - HbA1c_level:
      scaled: true
  - blood_glucose_level
target_label: diabetes
training:
  models:
    - algorithm: tree.DecisionTreeClassifier
      parameters:
        criterion: [gini, entropy, log_loss]
    - algorithm: linear_model.RidgeClassifier
      parameters:
        alpha: [1.0, 1.5, 2.0]
metrics: [accuracy, average_precision, recall]

